{% extends 'base.html' %}

{% block title %}Write Review{% endblock %}

{% block content %}
<div class="container">
    <h2>Write a Review for {{ lecturer.email }}</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="review_text">Review:</label>
            <textarea id="review_text" name="review_text" rows="5" required></textarea>
        </div>
        
        <h3>Rate the Lecturer</h3>
        
        <div class="form-group">
            <label for="rating_clarity">Clarity (1-5):</label>
            <input type="number" id="rating_clarity" name="rating_clarity" min="1" max="5" required>
        </div>
        
        <div class="form-group">
            <label for="rating_engagement">Engagement (1-5):</label>
            <input type="number" id="rating_engagement" name="rating_engagement" min="1" max="5" required>
        </div>
        
        <div class="form-group">
            <label for="rating_punctuality">Punctuality (1-5):</label>
            <input type="number" id="rating_punctuality" name="rating_punctuality" min="1" max="5" required>
        </div>
        
        <div class="form-group">
            <label for="rating_helpfulness">Helpfulness (1-5):</label>
            <input type="number" id="rating_helpfulness" name="rating_helpfulness" min="1" max="5" required>
        </div>
        
        <div class="form-group">
            <label for="rating_workload">Workload (1-5):</label>
            <input type="number" id="rating_workload" name="rating_workload" min="1" max="5" required>
        </div>
        
        
        <button type="submit">Submit Review</button>
        <a href="{{ url_for('index') }}">Cancel</a>
    </form>
</div>
{% endblock %}
